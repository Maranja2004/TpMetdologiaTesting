name: Ejecutar Tests .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v3

    - name: Instalar .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restaurar dependencias
      run: dotnet restore GestorTareas/GestorTareas.sln

    - name: Compilar soluci√≥n
      run: dotnet build GestorTareas/GestorTareas.sln** --configuration Release --no-restore

    - name: Ejecutar tests MSTest
      run: dotnet test GestorTareas.Test/GestorTareas.Test.csproj** --configuration Release --no-build --verbosity normal
